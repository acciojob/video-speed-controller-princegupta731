<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  </head>
<body>
  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="skip-button" data-skip="-10">« 10s</button>
      <button class="skip-button" data-skip="25">25s »</button>

      <label for="volume">Volume:</label>
      <input type="range" name="volume" class="player__slider volume" min="0" max="1" step="0.05" value="1">

      <label for="playbackSpeed">Speed:</label>
      <input type="range" name="playbackSpeed" class="player__slider playbackSpeed" min="0.5" max="2" step="0.1" value="1">

      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
